<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Simulador</title>
</h:head>

<h:body>
	<h:form>
		<p:panel id="formular" header="Forma de Pagamento"
			style="margin-bottom:20px">
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="forma" value="Forma de Pagamento:" />
				<p:selectOneRadio id="forma" value="#{indexBean.formaDePagamento}">
					<f:selectItem itemLabel="Dinheiro" itemValue="Dinheiro" />
					<f:selectItem itemLabel="Cartão" itemValue="Cartão" />
				</p:selectOneRadio>
				<h:commandButton value="Formular " id="form"
					actionListener="#{indexBean.atualiza}" />
			</h:panelGrid>
		</p:panel>

		<p:panel id="dadosCredito" header="Dados " style="margin-bottom:20px"
			rendered="#{indexBean.opcCartao}">
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel value="Valor que o cliente quer:" />
				<p:inputText value="#{creditoBean.valor}">
					<f:convertNumber minFractionDigits="2" />
				</p:inputText>

				<p:outputLabel for="parcelas" value="Comprador paga em:" />
				<p:selectOneMenu id="parcelas" value="#{creditoBean.parcelas}">
					<f:selectItem itemLabel="1 parcela" itemValue="1" />
					<f:selectItem itemLabel="2 parcelas" itemValue="2" />
					<f:selectItem itemLabel="3 parcelas" itemValue="3" />
					<f:selectItem itemLabel="4 parcelas" itemValue="4" />
					<f:selectItem itemLabel="5 parcelas" itemValue="5" />
					<f:selectItem itemLabel="6 parcelas" itemValue="6" />
					<f:selectItem itemLabel="7 parcelas" itemValue="7" />
					<f:selectItem itemLabel="8 parcelas" itemValue="8" />
					<f:selectItem itemLabel="9 parcelas" itemValue="9" />
					<f:selectItem itemLabel="10 parcelas" itemValue="10" />
					<f:selectItem itemLabel="11 parcelas" itemValue="11" />
					<f:selectItem itemLabel="12 parcelas" itemValue="12" />
				</p:selectOneMenu>

				<h:commandButton value="Recalcular" id="recalcular"
					actionListener="#{creditoBean.calcula}" />
			</h:panelGrid>
		</p:panel>

		<p:panel id="dadosDinheiro" header="Dados " style="margin-bottom:20px"
			rendered="#{indexBean.opcDinheiro}">
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel value="Valor que o cliente quer:" />
				<p:inputText value="#{dinheiroBean.valor}">
					<f:convertNumber minFractionDigits="2" />
				</p:inputText>

				<p:outputLabel for="taxa" value="Taxa de Juros:" />
				<p:selectOneRadio id="taxa" value="#{dinheiroBean.porcLucro}">
					<f:selectItem itemLabel="20%" itemValue="0.20" />
					<f:selectItem itemLabel="25%" itemValue="0.25" />
				</p:selectOneRadio>

				<p:outputLabel for="parcelasD" value="Comprador paga em:" />
				<p:selectOneMenu id="parcelasD" value="#{dinheiroBean.parcelas}">
					<f:selectItem itemLabel="1 parcela" itemValue="1" />
					<f:selectItem itemLabel="2 parcelas" itemValue="2" />
					<f:selectItem itemLabel="3 parcelas" itemValue="3" />
					<f:selectItem itemLabel="4 parcelas" itemValue="4" />
					<f:selectItem itemLabel="5 parcelas" itemValue="5" />
					<f:selectItem itemLabel="6 parcelas" itemValue="6" />
					<f:selectItem itemLabel="7 parcelas" itemValue="7" />
					<f:selectItem itemLabel="8 parcelas" itemValue="8" />
					<f:selectItem itemLabel="9 parcelas" itemValue="9" />
					<f:selectItem itemLabel="10 parcelas" itemValue="10" />
					<f:selectItem itemLabel="11 parcelas" itemValue="11" />
					<f:selectItem itemLabel="12 parcelas" itemValue="12" />
				</p:selectOneMenu>

				<h:commandButton value="Recalcular" id="recalcularD"
					actionListener="#{dinheiroBean.calcula}" />
			</h:panelGrid>
		</p:panel>

		<p:panel id="resultadoCredito" header="Resultado"
			style="margin-bottom:20px" rendered="#{indexBean.opcCartao}">
			<p:outputLabel value="Veja abaixo o resultado de sua simulação:" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel value="Valor de Venda:" />
				<p:outputLabel value="#{creditoBean.valorVenda}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
						currencyCode="BRL" type="currency" />
				</p:outputLabel>


				<p:outputLabel value="Custo Final:" />
				<p:outputLabel value="#{creditoBean.custoFinal}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
						currencyCode="BRL" type="currency" />
				</p:outputLabel>

				<p:outputLabel value="#{creditoBean.parcelas} parcelas de " />
				<p:outputLabel value="#{creditoBean.valorParcela}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
						currencyCode="BRL" type="currency" />
				</p:outputLabel>

				<p:outputLabel value=" " />
				<p:outputLabel
					value="referente a taxa de parcelamento comprador de 2.99% ao mês" />

				<p:outputLabel value="Valor Descontado:" />
				<p:outputLabel value="#{creditoBean.valorDescontado}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
						currencyCode="BRL" type="currency" />
				</p:outputLabel>

				<p:outputLabel value=" " />
				<p:outputLabel value="referente a taxa de intermediação" />


				<p:outputLabel value="Lucro:" />
				<p:outputLabel value="#{creditoBean.valorLucro}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
						currencyCode="BRL" type="currency" />
				</p:outputLabel>
				
				<h:commandButton value="Salvar" id="salva"
					actionListener="#{creditoBean.salva}" />
			</h:panelGrid>
		</p:panel>

		<p:panel id="resultadoDinheiro" header="Resultado"
			style="margin-bottom:20px" rendered="#{indexBean.opcDinheiro}">
			<p:outputLabel value="Veja abaixo o resultado de sua simulação:" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<p:outputLabel value="Custo Final:" />
				<p:outputLabel value="#{dinheiroBean.custoFinal}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
						currencyCode="BRL" type="currency" />
				</p:outputLabel>

				<p:outputLabel value="#{dinheiroBean.parcelas} parcelas de" />
				<p:outputLabel value="#{dinheiroBean.valorParcela}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
						currencyCode="BRL" type="currency" />
				</p:outputLabel>

				<p:outputLabel value="Lucro: " />
				<p:outputLabel value="#{dinheiroBean.valorLucro}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
						currencyCode="BRL" type="currency" />
				</p:outputLabel>
			</h:panelGrid>
		</p:panel>
	</h:form>

</h:body>


</html>
